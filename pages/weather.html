<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/coordinates.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>SkyCast | city weather</title>
</head>
<body>
    <div class="container">
        <h1 class="title">SkyCast | city weather</h1>
        <div class="searching">
            <input type="text" class="search" placeholder="city name"><button class="search_button"><i class='bx bx-search fa-4x' style="color: white;"></i></button>
        </div>
        <div class="coordinates">
            <p>
                <span class="coordinates-title" style="color: white;">Latitude:</span>
                <span class="coordinates-value" style="color: white;">${latitude}</span>
            </p>
            <p>
                <span class="coordinates-title" style="color: white;">Longitude:</span>
                <span class="coordinates-value" style="color: white;">${longitude}</span>
            </p>
        </div>
    </div>
</body>
</html>
